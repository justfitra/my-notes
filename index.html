        --color-primary: #06923e;
        --color-secondary: #d3eccd;
        --color-light: #f5f5f0;
      }
      /* width */
      ::-webkit-scrollbar {
        width: 5px;
        margin-right: 4px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        background: #212121;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 5px;
      }

      /* Handle on hover */
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
    </style>
